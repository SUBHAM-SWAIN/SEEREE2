
    <input type="number" id="fno" placeholder="First Number" /><br>
    <input type="number" id="son" placeholder="Second Number" /><br>
        <input type="text" id="res" />

    <button onclick="add()">Add</button>

    <script>
      let add = () => {
        document.querySelector("#res").value =
          parseInt(document.querySelector("#fno").value) +
          parseInt(document.querySelector("#son").value);
      };
    </script>
