<input id="number" name="number" placeholder="Number" />
<button id="check" onclick="check()">Check</button>

<script>
  let check = () => {
    let num = document.querySelector("#number").value;
    if (num % 2 == 0) {
      document.writeln("Even");
    } else {
      document.writeln("Odd");
    }
  };
</script>
